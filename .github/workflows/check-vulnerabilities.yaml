name: Check for vulnerable dependencies

on:
  pull_request:
  push:
    branches:
      - main
  schedule:
    # Run every day at 4:40 UTC
    - cron: '40 4 * * *'

permissions:
  contents: read

jobs:
  check-vulnerabilities:
    name: Check for vulnerable dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'

      - name: Check for vulnerable dependencies
        run: go tool govulncheck ./...
